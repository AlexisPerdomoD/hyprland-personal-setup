#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border =  rgba(ffffffEE) 45deg
    col.inactive_border =  rgba(ffccccaa) rgba(FFff99aa) 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 0.930
    inactive_opacity = 0.930

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 4
               
        vibrancy = 0.1
        new_optimizations = true
    }
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
# animations {
#     enabled = true
#
#     # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#     animation = windows, 1, 3, myBezier
#     animation = windowsOut, 1, 3, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 5, default
#     animation = fade, 1, 4, default
#     animation = workspaces, 1, 4, default
# }

animations {
    enabled=1 # Enable animations
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.7,0.6,0.1,1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
   #  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
                font_family = "Iosevka"
   #  font_family = "LeagueMono"
    # vrr = 1
    new_window_takes_over_fullscreen=2 # Set to 1 to make new windows take over fullscreen 2 to unfullscreen and set to the side of the screen that new windows are on 0 to defaault to put behind the current fullscreen window
#    render_unfocused_fps = 15 # 15 is the default
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    repeat_delay=140
    repeat_rate = 65
    accel_profile = adaptive
    kb_layout = us
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
cursor{
    inactive_timeout = 60
    hide_on_key_press = true
}
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
}
source = ~/.config/hypr/modules/keybindings.conf
source = ~/.config/hypr/modules/windowrules.conf
