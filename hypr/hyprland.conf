source = ~/.cache/wal/colors-hyprland.conf
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@165,0x0,1,bitdepth
# source = ~/.config/hypr/modules/hyprpaper.conf
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
  
# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = killall wofi; wofi --show drun --prompt Search --height 16% --width 20%   --insensitive # --allow-images


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = nm-applet &
exec-once = ln -s $XDG_RUNTIME_DIR/hypr /tmp/hypr &
exec-once = hyprpaper &
exec-once = ~/.config/hypr/scripts/waybar/reset.sh
exec-once = ~/.config/hypr/scripts/set_wallpaper.sh 
exec-once = hyprctl setcursor Bibata-Modern-Classic 16
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP GDK_BACKEND QT_QPA_PLATFORM SDL_VIDEODRIVER _JAVA_AWT_WM_NONREPARENTING QT_QPA_PLATFORMTHEME 

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland
env = OZONE_PLATFORM,wayland

env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,16
env = ELECTRON_OZONE_PLATFORM_HINT,auto
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $foreground
    col.inactive_border = $color14 $color8 $color12 65deg # $color11 $background $color0 $color14 45deg
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    # Change transparency of focused and unfocused windows
    active_opacity = 0.90
    inactive_opacity = 0.90
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.40
    shadow {
        enabled = true
        range = 8
        color = $color1
        color_inactive = $color10

    }
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 5
        vibrancy = 0.1
        new_optimizations = true
        # special = true
    }
}

animations {
    enabled= 1 # Enable animations
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier=overshot,0.7,0.6,0.1,1.1
    # bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothOut,0.34, 1.56, 0.64, 1
    # bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothIn, 0.36, 0, 0.66, -0.56

    animation = windows, 1, 3, smoothIn, slidefade 75%
    animation = windowsOut, 1, 3, smoothOut, slidefade 90%
    animation = windowsMove, 1, 4, overshot
    animation = border, 1, 4, overshot
    animation = fade, 1, 3, overshot
    animation = fadeDim, 1, 3, overshot
    # animation = workspaces, 1, 2, default, slidevert
    animation = workspaces, 1, 4, overshot, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    orientation = right
    mfact = 0.65
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    font_family = "SpaceMono Nerd Font"
    new_window_takes_over_fullscreen=2 # Set to 1 to make new windows take over fullscreen 2 to unfullscreen and set to the side of the screen that new windows are on 0 to defaault to put behind the current fullscreen window
    focus_on_activate = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    repeat_delay=140
    repeat_rate = 100
    accel_profile = adaptive
    kb_layout = us
    #kb_variant =
    #kb_model =
    #kb_options =
    #kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}
cursor{
    inactive_timeout = 60
    hide_on_key_press = true
}
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
}

source = ~/.config/hypr/modules/keybindings.conf
